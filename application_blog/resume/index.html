<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume Genrator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-2">Resume Genrator</h1>
    <p class="text-center"> By Deepak kumar</p>
    <div class="row">
        <div class="col-md-6">
            <!---first col-->
            <h3>Personal information</h3>
        <div class="form-group">
            <label for ="nameField">Your Name</label>
            <input
            type="text" id="nameField"
            placeholder="Enter here"
            class="form-control"/>
        </div> 
        <div class="form-group mt-2">
            <label for ="contactField">Your Contact number</label>
            <input
            type="text" id="contactField"
            placeholder="Enter here"
            class="form-control"/>
        </div> 
        <div class="form-group mt-2">
            <label for ="addressField">Your Address</label>
            <textarea
            
             id="contactField"
            placeholder="Enter here"
            class="form-control"
            rows="5"></textarea>
        </div>
        <p class="text-secondary my-3">Importent Link </p>
        <div class="form-group mt-2">
            <label for ="fbField">Facebook</label>
            <input
            type="text" id="fbField"
            placeholder="Enter here"
            class="form-control"/>
        </div> 
        <div class="form-group mt-2">
            <label for ="instaField">Instagram</label>
            <input
            type="text" id="instaField"
            placeholder="Enter here"
            class="form-control"/>
        </div> 
        <div class="form-group mt-2">
            <label for ="linkedField">LinkdIn</label>
            <input
            type="text" id="linkedField"
            placeholder="Enter here"
            class="form-control"/>
        </div>      
        </div>
            <div class="col-md-6">
                <!--second col-->
                <h3> Professional information</h3>
                <div class="form-group mt-2">
                    <label for ="">Objective</label>
                    <textarea
                    rows="5"
                
                    placeholder="Enter here"
                    class="form-control"
                ></textarea>
                </div>
                <div class="form-group mt-2" id="we">
                    <label for ="">Enter Experience</label>
                    <textarea
                    placeholder="Enter here"
                    class="form-control weField"
                    rows="3"
                     ></textarea>
                     <!--new text area-->
                     <div class="container text-center mt-2" id="weAddButton">
                        <button  onclick="addNewWEField()" class="button.btn btn-primary btn-sm">Add</button>
                     </div>
                </div>
                <div class="form-group mt-2">
                    <label for ="">Academic Qualification</label>
                    <textarea
                    placeholder="Enter here"
                    class="form-control eqField"
                    rows="3"
                     ></textarea>
                     <div class="container text-center mt-2" id="aqAddButton">
                        <button  class="button.btn btn-primary btn-sm">Add</button>
                     </div>
                </div> 
            </div>
        </div>
        <div class="container text-center mt-3">
             <button class="btn btn-primary btn lg">Genrate cv</button>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
